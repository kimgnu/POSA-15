buildscript {
    repositories {
	jcenter()
    }
    dependencies {
	classpath 'com.android.tools.build:gradle:1.2.3'
    }
    System.properties ['com.android.build.gradle.overrideVersionCheck']='true'
}

allprojects {
    repositories {
	jcenter()
    }
}

task wrapper(type: Wrapper) {
    gradleVersion='2.12'
}